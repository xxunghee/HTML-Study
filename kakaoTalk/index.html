<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/0121e95e8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">04:30</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-wifi"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="header">
        <div class="header_column">
            <span class="header_kind">Chats</span>
        </div>
        <div class="header_column">
            <i class="fas fa-search"></i>
            <i class="fas fa-comments"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="main">
        <div class="profile">
            <div class="profile_pic">
                <img class="pic" src="jordy.png">
            </div>
            <div>
                <div class="profile_name">Jordy</div>
                <div class="profile_message">Hello!!</div>
            </div> 
            <span class="profile_time">yesterday</span>
        </div>
    </div>

    <div class="nav-bar">
        <ul class="nav-bar_list">
            <li class="friends">
                <a href="friends-page.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="chats">
                <a href="index.html">
                    <i class="fas fa-comments"></i>
                </a>
            </li>
            <li class="search">
                <a href="search-page.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="settings">
                <a href="settings-page.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </div>
    
</body>
</html>
