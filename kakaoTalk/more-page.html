<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <script src="https://kit.fontawesome.com/0121e95e8d.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">04:30</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-wifi"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="header">
        <div class="header_column">
            <span class="header_kind">More</span>
        </div>
        <div class="header_column">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <a href="settings-page.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="profile">
            <div class="profile_col">
                <div class="profile_pic">
                    <img src="scappy.png">
                </div>
                <div>
                    <div class="profile_name">Scappy</div>
                    <div class="profile_message">scappy123@kakao.com</div>
                </div>
            </div>
            <div class="profile_col profile_icon">
                <i class="far fa-comment-alt"></i>
            </div>
        </div>  
    </div>

    <div class="options-left">
        <div class="options_menu options_menu_margin">
            <i class="far fa-smile"></i>
            <div>&nbsp;&nbsp;Emoticons&nbsp;&nbsp;</div>
        </div>
        <div class="options_menu options_menu_margin">
            <i class="fas fa-palette"></i>
            <div>&nbsp;&nbsp;Themes&nbsp;&nbsp;</div>
        </div>
        <div class="options_menu options_menu_margin">
            <i class="fas fa-at"></i>
            <div>&nbsp;&nbsp;Account&nbsp;&nbsp;</div>
        </div>
    </div>

    <div class="main">Suggestions</div>

    <div class="options-left">
        <div class="options_menu options_menu_margin options_menu_color">
            <i class="fas fa-quote-right"></i>
            <div>Kakao Story</div>
        </div>
        <div class="options_menu options_menu_margin options_menu_color">
            <i class="fas fa-beer"></i>
            <div>Kakao Friends</div>
        </div>
        <div class="options_menu options_menu_margin options_menu_color">
            <i class="fas fa-gamepad"></i>
            <div>Friends Game</div>
        </div>
    </div>

    <div class="nav-bar">
        <ul class="nav-bar_list animated slideInUp">
            <li class="friends">
                <a href="friends-page.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="chats">
                <a href="index.html">
                    <i class="far fa-comments"></i>
                </a>
            </li>
            <li class="search">
                <a href="search-page.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="settings">
                <a href="more-page.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </div>
    
</body>
</html>
