<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0121e95e8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <a href="">네이버를 시작페이지로</a>
        |
        <a href="">쥬니어네이버</a>
        <a href="">해피빈</a>
    </div>
    <div class="header">
        <img src="logo.png" class="logo-img">
        <div class="header-search">
            <input type="text" class="header-serch_input">
            <i class="fas fa-keyboard"></i>
            <img src="search.png" class="search-img">
        </div>
    </div>
    <div class="menubar">
        <div class="menubar-menu">
            <ul>
                <li>
                    <a href="" class="menubar-color">
                        <i class="fas fa-envelope-open-text"></i>
                        메일
                    </a>
                </li>
                <li>
                    <a href="" class="menubar-color">카페</a>
                </li>
                <li>
                    <a href="" class="menubar-color">블로그</a>
                </li>
                <li>
                    <a href="" class="menubar-color">지식iN</a>
                </li>
                <li>
                    <a href="" class="menubar-color">쇼핑</a>
                </li>
                <li>
                    <a href="" class="menubar-color">Pay</a>
                </li>
                <li>
                    <a href="" class="menubar-color">
                        <i class="fas fa-play"></i>
                        TV
                    </a>
                </li>
                <li>
                    <a href="" class="menubar-bw">사전</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">뉴스</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">증권</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">부동산</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">지도</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">영화</a>
                </li>
                <li >
                    <a href="" class="menubar-bw">VIBE</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">책</a>
                </li>
                <li>
                    <a href="" class="menubar-bw">웹툰</a>
                </li>
            </ul>
        </div>

        <div class="menubar-more">
            <div>더보기</div>
            <div>
                <i class="fas fa-exclamation-circle"></i>
                검색어 필터 설정이 필요합니다.
            </div>
        </div>
    </div>

    <div class="Box">
      <div class="leftBox">
        <div class="left-bigAd">
          <img src="bigAd.png">
        </div>
      </div>

      <div class="rightBox">
          <div class="right-login">
              네이버를 더 안전하고 편리하게 이용하세요
              <a href="">
                <img src="loginBtn.PNG">
              </a>
              <div class="right-login-txt">
                  <div class="right-login-txt-find">
                      <i class="fas fa-lock"></i>
                      <a href="">
                        아이디
                      </a>
                      .
                      <a href="">
                        비밀번호찾기
                      </a>
                  </div>
                  <div class="right-login-txt-join">
                      <i class="fas fa-user-alt"></i>
                      <a href="">
                        회원가입
                      </a>
                  </div>
              </div>
          </div>
          
      </div>
    </div>
</body>
</html>
